{% extends "redaction/base.html" %}

{% block title %}{{ document.title }} - PDF Redaction Tool{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-6rem)]">
    <div class="pt-4">
        <!-- Responsive Layout -->
        <div class="flex flex-col lg:flex-row gap-6 items-start justify-center">
            <!-- Column 1 - Back Button & Document Info -->
            <div class="w-full lg:w-auto flex-shrink-0 flex justify-center lg:justify-start">
				<a href="{% url 'redaction:document_list' %}" 
					class="flex py-2 px-2 items-start sticky top-6
						inline-flex items-center 
						justify-center
						rounded-lg bg-white border 
						border-gray-200 text-gray-600 
						hover:bg-gray-50 hover:border-gray-300 
						transition-colors shadow-sm"
						title="Back to documents"
					>
					<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
					</svg>
					<h2 class="text-sm font-semibold text-gray-900">Back to documents</h2>
				</a>
            </div>
            
            <!-- Column 2 - PDF Viewer (centered on small screens) -->
            <div class="w-full lg:flex-1 flex justify-center lg:justify-start min-w-0">
                {% include "redaction/pdf_viewer.html" %}
            </div>
            
            <!-- Column 3 - Redactions Sidebar (centered on small screens) -->
            <div class="w-full lg:w-80 flex-shrink-0 flex justify-center lg:justify-start">
                {% include "redaction/redactions_sidebar.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
