<!-- Notification Template  -->
<div id="notification" 
    class="notification-enter bg-white rounded-lg shadow-lg border-l-4 p-4 flex items-start space-x-3 min-w-[320px]
          {% if notification_type == 'success' %}border-l-green-500 border-green-200{% elif notification_type == 'error' %}border-l-red-500 border-red-200{% else %}border-l-blue-500 border-blue-200{% endif %}">
    <!-- Icon -->
    <div class="flex-shrink-0">
        {% if notification_type == 'success' %}
            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        {% elif notification_type == 'error' %}
            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        {% else %}
            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        {% endif %}
    </div>
    
    <!-- Content -->
    <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900">{{ notification_title }}</p>
        <p class="text-sm text-gray-600 mt-0.5">{{ notification_message }}</p>
    </div>
    
    <!-- Close Button -->
    <button onclick="this.closest('[id^=notification]').remove()" 
            class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>

<script type="module">
    // Auto-remove notification after 5 seconds
    setTimeout(() => {
        const notification = document.getElementById('notification');
        if (notification) {
            notification.classList.add('notification-exit');
            setTimeout(() => notification.remove(), 300);
        }
    }, 5000);
</script>
