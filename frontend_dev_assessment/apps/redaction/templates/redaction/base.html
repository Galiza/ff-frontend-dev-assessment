<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}PDF Redaction Tool{% endblock %}</title>
		<!-- Tailwind CSS CDN for styling -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- DataStar - Hypermedia framework -->
		<script
			type="module"
			src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.6/bundles/datastar.js"
		></script>

		<!-- PDF.js CDN -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs"
			type="module"
		></script>
		 <link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/web/pdf_viewer.css"
		/>

		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'pdf/fonts/style.css' %}">

		<style>
			@keyframes slideInCenter {
				from { transform: translateY(-100%) scale(0.95); opacity: 0; }
				to { transform: translateY(0) scale(1); opacity: 1; }
			}
			@keyframes slideOutCenter {
				from { transform: translateY(0) scale(1); opacity: 1; }
				to { transform: translateY(-100%) scale(0.95); opacity: 0; }
			}
			.notification-enter { animation: slideInCenter 0.3s cubic-bezier(0.4,0,0.2,1); }
			.notification-exit { animation: slideOutCenter 0.3s cubic-bezier(0.4,0,0.2,1); }
		</style>

		{% block extra_head %}{% endblock %}
	</head>
	<body class="bg-gray-100 min-h-screen">
		<!-- Navigation -->
		<header class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
			<div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
				<div class="flex justify-between items-center h-16">
					<div class="flex items-center space-x-3">
						<div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
							<svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
							</svg>
						</div>
						<h1 class="text-xl font-semibold text-gray-900">
							<a href="{% url 'redaction:document_list' %}" class="hover:text-blue-600 transition-colors">
								PDF Redaction Tool
							</a>
						</h1>
					</div>
					<span class="text-sm text-gray-500 hidden sm:block">Frontend Developer Assessment</span>
				</div>
			</div>
		</header>

		<!-- Main Content -->
		<main class="max-w-full mx-auto px-4 pb-4">
			{% block content %}{% endblock %}
		</main>

		<!-- Notification Container -->
		<div id="notification-container" class="fixed top-6 left-1/2 -translate-x-1/2 z-50 space-y-3 max-w-sm shadow-2x1">
		</div>

		{% block extra_scripts %}{% endblock %}
	</body>
</html>
