<!-- Mode Toggle: Switch between text selection and area drawing -->
<div id="modeSelector" class="inline-flex rounded-lg border border-gray-200 bg-white p-1">

    <button class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors focus:outline-none"
            data-on:click="$type = 'text'"
            data-class="{'text-white bg-blue-600 shadow-sm': $type === 'text', 'text-gray-700 hover:bg-gray-50': $type !== 'text'}">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
        Text Selection
    </button>
    
    <!-- Area Drawing Mode Button -->
    <button class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md transition-colors focus:outline-none"
            data-on:click="$type = 'area'"
