<div id="redaction-{{ redaction.id }}"
	data-show="$coordinates.page === {{ redaction.coordinates.page }}"
	style="
		position: absolute;
		left: calc({{ redaction.coordinates.x }}px * var(--scale-factor));
		top: calc({{ redaction.coordinates.y }}px * var(--scale-factor));
		width: calc({{ redaction.coordinates.width }}px * var(--scale-factor) + 1px);
		height: calc({{ redaction.coordinates.height }}px * var(--scale-factor));
		background-color: black;
		z-index: 10;
	">
</div>
